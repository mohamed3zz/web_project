<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikLearn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">QuikLearn</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Pages</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div class="header-btns">
      <button class="search">Search</button>
      <button class="sign-up">Sign Up</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Start Learning From Our Top Experts</h1>
      <p>Choose from over 40,000 courses on topics like business, design, and more.</p>
      <button class="explore-btn">Explore All Courses</button>
    </div>
    <div class="hero-image">
      <img src="https://th.bing.com/th/id/R.29b4b6c1d3bbd224e56ba24e7c63d7ac?rik=1bIG4gZhPHlI0g&pid=ImgRaw&r=0"  height="200" Hero Illustration" />
    </div>
  </section>

  <section class="categories">
    <h2>Explore 40000+ Free Online Courses</h2>
    <div class="category-grid">
      <div class="category">Graphic Design</div>
      <div class="category">Finance</div>
      <div class="category">Marketing</div>
      <div class="category">Lifestyle</div>
      <div class="category">Science</div>
      <div class="category">Photography</div>
      <div class="category">Video Editing</div>
      <div class="category">+ More</div>
    </div>
  </section>
</body>
</html>
